version: '3'

x-logging: &default-logging
  options:
    max-size: "2m"
    max-file: "1"
  driver: json-file

services:
  app:
    environment:
      - TZ=Europe/Madrid
    restart: always
    image: "${HOOD_ENGINE_IMAGE}"
    ports:
      - "5050:5050"
    command: >
      sh -c "python3 engine.py"
    env_file:
      - ./.env
    links:
      - db
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging: *default-logging
    depends_on:
      - db
    networks:
      - es-net
  db:
    environment:
      - TZ=Europe/Madrid
    image: mysql:8.0
    env_file:
      - ./.env
    ports:
     - "3306:3306"
    volumes: 
      - ./db:/var/lib/mysql
    logging: *default-logging
    networks:
      - es-net
  redis:
    environment:
      - TZ=Europe/Madrid
    image: redis:alpine
    ports:
     - "6379:6379"
    volumes:
     - ./redis-volume:/data
    logging: *default-logging
    networks:
      - es-net
  celery:
    environment:
      - TZ=Europe/Madrid
    restart: always
    image: "${HOOD_ENGINE_IMAGE}"
    command: celery -A celery_worker worker -l info
    env_file:
      - ./.env
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging: *default-logging
    depends_on:
      - db
      - redis
      - app
      - elasticsearch
    networks:
      - es-net
  elasticsearch:
    container_name: es-container      
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.0
    volumes:
      - ./esdata:/var/lib/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
      - TZ=Europe/Madrid
    logging: *default-logging
    networks:
      - es-net
    ports:
      - 9200:9200
  kibana:
    container_name: kb-container
    image: docker.elastic.co/kibana/kibana:7.11.0
    environment:
      - ELASTICSEARCH_HOSTS: http://es-container:9200
      - ELASTICSEARCH_URL: http://es-container:9200
    logging: *default-logging
    networks:
      - es-net
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
volumes:
  db:
networks:
  es-net:
    driver: bridge